syntax = "proto3";

package prac.net;

option go_package = ".;pb";
option java_package = "dev.glycine.pracstation.pb";
option java_multiple_files = true;

message Signal{
  enum SignalState{
    UNKNOWN = 0;
    OFF = 1;
    STOP = 2;
    CAUTION = 3;
    PROCEED = 4;
    ROUTE_STOP = 5;
    ROUTE_PROCEED = 6;
  }
  string id = 1;
  SignalState state = 2;
}